<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="game">
        <p id="gameText">Welcome to Rock Paper Scissors!</p>
        <p id="gameInfo"></p>

        <p>Player chose: <span id="playerSelect"></span></p>
        <p>Computer chose: <span id="computerSelect"></span></p>
    </div>

    <div class="buttons">
        <button id="rock" class="controls">Rock</button>
        <button id="paper" class="controls">Paper</button>
        <button id="scissors" class="controls">Scissors</button>
    </div>

    <div class="score">

    </div>
    <script src="app.js"></script>
</body>

</html>
